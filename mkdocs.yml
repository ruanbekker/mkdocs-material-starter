site_name: My Documentation
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.expand

repo_url: https://github.com/ruanbekker/mkdocs-material-starter/
site_url: https://docs.ruan.dev
edit_uri: edit/main/docs/

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: Â¶

nav:
  - Home: index.md
  - Setup:
      - Quick start: quick-start.md
  - Examples:
      - Docker Flask and Redis: examples/flask-redis.md

